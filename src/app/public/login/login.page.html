<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Debes iniciar sesión para continuar</ion-card-subtitle>
      <ion-card-title class="ion-text-center">Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon class="ion-padding-end" name="contact"></ion-icon>
        <ion-input [(ngModel)]="user" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="ion-padding-end" name="key"></ion-icon>
        <ion-input [(ngModel)]="pass" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-button class="ion-padding ion-margin-bottom" expand="block" (click)="doLogin()">Acceder <ion-icon slot="end" name="log-in">
        </ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
